<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cards.css">
    
    <title>Game</title>
</head>
<body>
    <!-- HEADER AREA -->
    <header>
        <div class="home"><a href="index.html"><i class="fas fa-home"></i></a></div>
        <div class="section-heading text-center my-5 text-uppercase">
            <h1 class="page-title">Memory Game</h1>
        </div>
    </header>
    <!-- #HEADER AREA -->
    <!-- MAIN AREA -->
    <main>
        <section>
            <div class="container-fluid">
                <!-- SCORE PANEL -->
                <div class="row score-panel">
                    <div id ="player-name" class="col col-sm-2.4 player-name">
                    </div>
                    <div class="col col-sm-2.4 rating-block text-center">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                    <div class="col col-sm-2.4 moves-block"><span class="moves">0</span> Flips</div>
                    <div class="col col-sm-2.4 timer">
                    </div>
                    <div class="col col-sm-2.4 restart" onclick="startGame()">
                        <i class="fas fa-redo"></i>
                    </div>
                </div>
                <!-- #SCORE PANEL -->
                <!-- CARDS DECK BLOCK -->
                <div class="cards-block" id="deck-block">
                    <div class="card "  data-peak="aconcagua">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Aconcagua2016.jpg" alt="Aconcagua">
                        </div>
                    </div>
                    <div class="card "  data-peak="aconcagua">
                        <div class="card-back card-face"> 
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Aconcagua2016.jpg" alt="Aconcagua">
                        </div>
                    </div>
                    <div class="card "  data-peak="everest">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Everest_kalapatthar.jpg" alt="Everest">
                        </div>
                    </div>
                    <div class="card "  data-peak="everest">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Everest_kalapatthar.jpg" alt="Everest">
                        </div>
                    </div>
                    <div class="card "  data-peak="elbrus">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Elbrus_May_2008.jpg" alt="Elbrus">
                        </div>
                    </div>
                    <div class="card "  data-peak="elbrus">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i> 
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Elbrus_May_2008.jpg" alt="Elbrus">
                        </div>
                    </div>
                    <div class="card "  data-peak="kilimanjaro">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Kilimanjaro.jpg" alt="Kilimanjaro">
                        </div>
                    </div>
                    <div class="card "  data-peak="kilimanjaro">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i> 
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Kilimanjaro.jpg" alt="Kilimanjaro">
                        </div>
                    </div>
                    <div class="card "  data-peak="kosciuszko">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Kosciuszko.jpg" alt="Kosciuszko">
                        </div>
                    </div>
                    <div class="card "  data-peak="kosciuszko">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Mount_Kosciuszko.jpg" alt="Kosciuszko">
                        </div>
                    </div>
                    <div class="card "  data-peak="puncakjaya">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Puncakjaya.jpg" alt="Puncakjaya">
                        </div>
                    </div>
                    <div class="card "  data-peak="puncakjaya">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Puncakjaya.jpg" alt="Puncakjaya">
                        </div>
                    </div>
                    <div class="card "  data-peak="vinson">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Vinson_Massif.jpg" alt="Vinson">
                        </div>
                    </div>
                    <div class="card "  data-peak="vinson">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Vinson_Massif.jpg" alt="Vinson">
                        </div>
                    </div>
                    <div class="card "  data-peak="denali">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Wonder_Lake_and_Denali.jpg" alt="Denali">
                        </div>
                    </div>
                    <div class="card "  data-peak="denali">
                        <div class="card-back card-face">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="card-front card-face">
                            <img class="card-value" src="assets/img/cards/Wonder_Lake_and_Denali.jpg" alt="Denali">
                        </div>
                    </div>
                </div>
                <!-- #CARDS DECK BLOCK -->
                <!-- ENTER NAME MODAL -->
                <div id="popup-name" class="overlay-name visible">
                    <div class="name-input" data-aos="fade-down">
                        <label for="fname">Player name:</label><br>
                        <input type="text" id="pname" name="pname" required><br>
                        <button id="level" class="button mt-5 mb-3" onclick="username()">Start</button>
                    </div>
                </div>
                <!-- #ENTER NAME MODAL -->
                <!-- WIN GAME MODAL -->
                <div id="popup-win" class="overlay-congrats">
                    <div class="popup">
                        <i class="far fa-smile-beam"></i>
                        <h2>Great Game,<span id="gamer"></span></h2>
                        <a class="close" href=# >×</a>
                        <div class="content-1">
                            <p>Level <span id="level-number"></span></p>
                            <p>You made <span id=finalMove> </span> moves </p>
                            <p>in <span id=totalTime> </span> </p>
                            <p>Rating:  <span id=starRating></span></p>
                        </div>
                        <button id="play-again" onclick="playNext()">
                            <a>Play <span id="check-level"></span></a>
                        </button>
                    </div>
                </div>
                <!-- #WIN GAME MODAL -->
                <!-- TIMEOUT MODAL -->
                <div id="popup-timeout" class="overlay-timeout">
                    <div class="timeout-modal" data-aos="fade-down">
                        <i class="far fa-frown"></i>
                        <h2>GAME OVER</h2>
                        <p>Level <span id="game-level"></span>:  <span id="seconds-timeout"></span> seconds have passed</p>
                        <button id="play-again2"onclick="playAgain()">
                            Play Again</a>
                        </button>
                    </div>
                </div>
                <!-- #TIMEOUT MODAL -->
            </div>
        </section>
    </main>
    <!-- MAIN AREA -->
    <!--FOOTER AREA -->
    <footer>
        <div class="container footer-social">
            <div class="row no-gutters text-center">
                <div class="col text-white">
                    <p>&copy; Lyubomila Petkova 2020</p>
                </div>
            </div>
        </div>
    </footer>
    <!--#FOOTER AREA -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->

     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <!-- RELLAX JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
    <!-- GAME JS -->
    <script src="assets/js/game.js" async></script>
</body>
</html>
